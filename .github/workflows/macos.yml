name: macOS CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    name: test mac hostname
    if: github.event_name == 'push'
    runs-on: [self-hosted, macOS]
    steps:
      - uses: actions/checkout@v2
      - name: display hostname
        run: "hostname -f"
